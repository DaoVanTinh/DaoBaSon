<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Khảo Sát</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 10px; /* Thêm khoảng trống để đảm bảo nội dung không bị cắt trên các màn hình nhỏ */
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px; /* Đặt chiều rộng tối đa để nội dung không quá lớn trên màn hình lớn */
        }
        .question, .response.yes, .response.no {
            font-size: 24px; /* Đặt cùng kích thước cho cả câu hỏi và phản hồi */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .buttons, .extra-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap; /* Cho phép các nút xuống dòng trên màn hình nhỏ */
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            width: 45%; /* Đặt chiều rộng linh hoạt để các nút nằm cạnh nhau trên màn hình nhỏ */
            margin-bottom: 10px; /* Thêm khoảng cách giữa các nút khi xuống dòng */
            text-align: center;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .response {
            display: none;
        }
        .final-response {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            color: blue;
        }
        @media (min-width: 600px) {
            .button {
                width: 30%; /* Điều chỉnh chiều rộng nút trên màn hình lớn hơn */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            Hello Ngân, mai Ngân có rảnh không :3 ? 
        </div>
        <div class="buttons">
            <a href="#" class="button" id="yesButton">Có.</a>
            <a href="#" class="button" id="noButton">Không.</a>
        </div>
        <div class="response yes" id="yesResponse">
            Vậy cậu có muốn
        </div>
        <div class="response no" id="noResponse">
            Ò...Xin lỗi vì đã làm phiền :v Chúc cậu 1 ngày zui zẻ.
        </div>
        <div class="extra-buttons" id="extraButtons" style="display: none;">
            <a href="#" class="button" id="option1">Trà sữa :3.</a>
            <a href="#" class="button" id="option2">Đi dạoooo.</a>
            <a href="#" class="button" id="option3">Đi ănnnn.</a>
        </div>
        <div class="final-response" id="finalResponse">
            Hẹn Ngân ngày mai nha :v Chụp lại gửi mình nếu cậu chọn có nhennn.
        </div>
    </div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết
            document.getElementById('yesResponse').style.display = 'block';
            document.getElementById('noResponse').style.display = 'none';
            document.getElementById('extraButtons').style.display = 'flex'; // Hiển thị các nút bổ sung
        });

        document.getElementById('noButton').addEventListener('click', function(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết
            document.getElementById('noResponse').style.display = 'block';
            document.getElementById('yesResponse').style.display = 'none';
            document.getElementById('extraButtons').style.display = 'none'; // Ẩn các nút bổ sung
            document.getElementById('finalResponse').style.display = 'none'; // Ẩn phản hồi cuối cùng nếu có
        });

        const extraButtons = document.querySelectorAll('.extra-buttons .button');
        extraButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết
                document.getElementById('finalResponse').style.display = 'block'; // Hiển thị phản hồi cuối cùng
            });
        });
    </script>
</body>
</html>
